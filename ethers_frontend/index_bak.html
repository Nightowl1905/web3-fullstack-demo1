<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStorage DApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">SimpleStorage DApp</h1>

        <!-- Network Selector Section -->
        <!-- <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Network Selection</h5>
                <label for="networkSelector" class="form-label">Choose Network:</label>
                <select id="networkSelector" class="form-select mb-2">
                    <option value="L1">L1 (Hardhat) - http://127.0.0.1:8545</option>
                    <option value="L2">L2 (zkSync) - http://localhost:3050</option>
                </select>
                <small class="text-muted">⚠️ Switch network BEFORE connecting wallet</small>
            </div>
        </div> -->

        <!-- Connect Wallet Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Wallet Connection</h5>
                <button id="connectWallet" class="btn btn-primary">Connect MetaMask</button>
                <p id="walletAddress" class="mt-2"></p>
            </div>
        </div>

        <!-- Store Number Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Store Number</h5>
                <input type="number" id="storeInput" class="form-control mb-2" placeholder="Enter number">
                <button id="storeBtn" class="btn btn-warning">Store</button>
            </div>
        </div>

        <!-- Add Person Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Person</h5>
                <input type="text" id="personName" class="form-control mb-2" placeholder="Name">
                <input type="number" id="personNumber" class="form-control mb-2" placeholder="Favorite Number">
                <button id="addPersonBtn" class="btn btn-warning">Add Person</button>
            </div>
        </div>

        <!-- Retrieve Number Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Retrieve Number</h5>
                <button id="retrieveBtn" class="btn btn-info">Retrieve</button>
                <p id="retrievedValue" class="mt-2"></p>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">List of people</h5>
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" id="list_personName" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button id="retrieveBtn_listOfPpl" class="btn btn-info">Retrieve by Name</button>
                        <button id="retrieveAllBtn" class="btn btn-secondary">Retrieve All</button>
                    </div>
                </div>
                <div id="listOfPplValue" class="mt-3"></div>
            </div>
        </div>





    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ethers.js (from CDN for now) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
    <!-- Your app logic -->
    <script src="app.js"></script>
</body>

</html>
